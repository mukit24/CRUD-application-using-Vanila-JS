<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="bg-dark text-light">
        <div class="container p-5">
            <h3 class="text-center alert alert-dark">CRUD Application Using Vanila JavaScript</h3>
            <div class="row">
                <div class="col-sm-6">
                    <h5 class="text-center alert alert-primary py-2">Create Task</h5>
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="task-name" class="form-label">Task Name</label>
                            <input type="text" class="form-control" name="task-name">
                        </div>
                        <div class="mb-3">
                            <label for="task-status" class="form-label">Task Status</label>
                            <select class="form-select" name="task-status">
                                <option value="0">In Progress</option>
                                <option value="1">Complete</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="submit-button">Submit</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h5 class="text-center alert alert-success py-2">List of Tasks</h5>
                    <table class="table table-success">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Operation</th>
                            </tr>
                        </thead>
                        <tbody id="task-list">
                            <tr>
                                <td>Learn Angular</td>
                                <td><span class="badge bg-secondary">In Progress</span></td>
                                <td>
                                    <div class="d-flex justify-content-start">
                                        <button type="button" class="btn btn-danger btn-sm me-2" onClick="deleteTask()">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Dom Project</td>
                                <td><span class="badge bg-success">Complete</span></td>
                                <td>
                                    <div class="d-flex justify-content-start">
                                        <button type="button" class="btn btn-danger btn-sm me-2" onClick="deleteTask()">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
